{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}
<div class='container'>

{% if registered %}

<h1>Thank you for registering </h1>

{% else %}

<h1>Register here!</h1>
<h3>Please fill out the form here:</h3>

<form  method='POST' enctype="multipart/form-data">
{% csrf_token %}
{{ user_form.as_p }}

{{ profile_form.as_p }}
<input class='btn btn-primary' type="submit" value="Submit">

</form>
{% endif %}
</div>
{% endblock body_block %}
